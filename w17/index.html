<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authro" content="Jacque S." />
    <title>Week Seventeen - Carbon Footprint - Public</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <form action="" id="form">
        <fieldset>
          <legend>Input Carbon Footprint</legend>
          <div>
            <label for="firstnameInput">First name:</label>
            <input
              type="text"
              id="firstnameInput"
              name="firstname"
              minlength="1"
              maxlength="20"
            />
            <p id="firstnameErr"></p>
          </div>
          <div>
            <label for="lastname">Last name:</label>
            <input
              type="text"
              name="lastname"
              id="lastnameInput"
              minlength="1"
              maxlength="20"
            />
            <p id="lastnameErr"></p>
          </div>
          <div>
            <label for="householdMembersInput"
              >Number of members in your household (not including
              yourself)?</label
            >
            <select name="householdMembers" required id="householdMembersInput">
              <option value="0">None</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6+</option>
            </select>
          </div>
          <div>
            <label for="houseSizeInput">What is your home size?</label>
            <select name="houseSize" required id="houseSizeInput">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="apartment">Apartment</option>
            </select>
          </div>
          <div>
            <label for="foodInput">What are your food choices?</label>
            <select name="foodChoice" id="foodInput" required>
              <option value="">Choose One</option>
              <option value="meat_daily">Eat domestic meat on a <strong>daily</strong> basis</option>
              <option value="meat_few">Eat domestic meat a <strong>few</strong> times per week</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan or only eat wild meat</option>
            </select>
          </div>
          <div>
            <label for="foodInputTwo" class="disabled">How do you eat your food?</label>
            <select name="foodChoiceTwo" id="foodInputTwo" required disabled>
              <option value="">Choose One</option>
              <option value="prepackaged_convenience">Prepackaged convenience food</option>
              <option value="fresh_convenience">Good balance of fresh and convenience food</option>
              <option value="fresh_local_hunted">Fresh, locally grown, or hunted food</option>
            </select>
          </div>
          <div>
            <label for="waterConsumptionInput">How many times do you run your dishwasher or washing machine per <em>week</em>?</label>
            <select name="waterConsumption" id="waterConsumptionInput">
              <option value="more">More than 9</option>
              <option value="four_nine">4 to 9</option>
              <option value="one_three">1 to 3</option>
            </select>
          </div>
          <div>
            <input type="checkbox" name="waterConsumptionTwo" id="waterConsumptionTwoInput">
            <label for="waterConsumptionTwoInput">Do you own a dishwasher <strong>and</strong> a washing machine</label>
          </div>
          <div>
            <label for="householdPurchasesInput">How many household purchases you make each year?</label>
            <select name="householdPurchases" id="householdPurchasesInput">
              <option value="more">more than 7 new pieces of furniture, electronics, or other household gadgets</option>
              <option value="five_seven">5 to 7 new pieces of furniture, electronics, or other household gadgets</option>
              <option value="three_five">3 to 5 new pieces of furniture, electronics, or other household gadgets</option>
              <option value="less">less than 3 new pieces of furniture, electronics, or other household gadgets</option>
              <option value="nothing_secondhand">Almost nothing or only secondhand items of furniture, electronics, or other household gadgets</option>
            </select>
          </div>
          <div>
            <label for="wasteProduceInput">Consider how much waste you produce. Count up how many times you fill your garbage cans each week.</label>
            <select name="wasteProduce" id="wasteProduceInput">
              <option value="4">4 garbage cans each week</option>
              <option value="3">3 garbage cans each week</option>
              <option value="2">2 garbage cans per week</option>
              <option value="1">1 garbage can per week</option>
              <option value="half">Half of a garbage can or less per week</option>
            </select>
          </div>
          <div>
            <p>Identify the amount of waste that you recycle. </p>
            <input type="checkbox" name="recycleWaste" id="recycleWasteInput0" value="none"> <label for="recycleWasteInput0">I don't recycle</label><br>
            <input type="checkbox" name="recycleWaste" id="recycleWasteInput1" value="glass"> <label for="recycleWasteInput1">Glass</label> <br>
            <input type="checkbox" name="recycleWaste" id="recycleWasteInput2" value="plastic"> <label for="recycleWasteInput2">Plastic</label><br>
            <input type="checkbox" name="recycleWaste" id="recycleWasteInput3" value="paper"> <label for="recycleWasteInput3">Paper</label><br>
            <input type="checkbox" name="recycleWaste" id="recycleWasteInput4" value="aluminum"> <label for="recycleWasteInput4">Aluminum</label><br>
            <input type="checkbox" name="recycleWaste" id="recycleWasteInput5" value="steel"> <label for="recycleWasteInput5">Steel</label><br>
            <input type="checkbox" name="recycleWaste" id="recycleWasteInput6" value="foodwaste"> <label for="recycleWasteInput6">Foodwaste</label>
          </div>
          <div>
            <p>Let's Tally up your annual transportation scores.</p>
            <div>
              <label for="">Personal vehicle</label>
              <select name="transportationScore" id="transportationScoreVehicle" required>
                <option value="12">more than 15,000 miles per year</option>
                <option value="10">10,000 to 15,000 miles per year</option>
                <option value="6">1,000 to 10,000 miles per year</option>
                <option value="4">less than 1,000</option>
                <option value="0">I don't own a vehicle</option>
              </select>
            </div>
            <div>
              <label for="">Public Transportation</label>
              <select name="transportationScore" id="transportationScorePublic" required>
                <option value="12">more than 20,000 miles per year</option>
                <option value="10">15,000 to 20,000 miles per year</option>
                <option value="6">10,000 to 15,000 miles per year</option>
                <option value="4">1,000 to 10,000 miles per year</option>
                <option value="2">1,000 miles per year</option>
                <option value="0">I don't use public transportation</option>
              </select>
            </div>
            <div>
              <label for="">For flights</label>
              <select name="transportationScore" id="transportationScoreFlights" required>
                <option value="2">travel short distances in one year</option>
                <option value="6">travel further distances in one year</option>
                <option value="20">travel far</option>
                <option value="0">I don't travel</option>
              </select>
            </div>
          </div>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </header>
    <main>
      <section class="wrapper">
        <h2>Carbon Footprint Entries</h2>
        <ul id="output"></ul>
        <div id="tab-data"></div>
      </section>
    </main>
  </body>
</html>
