<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authro" content="Jacque S." />
    <title>Week Seven - Carbon Footprint - Public</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <form action="" id="form">
        <fieldset>
          <legend>Input Carbon Footprint</legend>
          <div>
            <label for="firstnameInput">First name:</label>
            <input
              type="text"
              id="firstnameInput"
              name="firstname"
              required
              minlength="1"
              maxlength="20"
            />
          </div>
          <div>
            <label for="lastname">Last name:</label>
            <input
              type="text"
              name="lastname"
              id="lastnameInput"
              required
              minlength="1"
              maxlength="20"
            />
          </div>
          <div>
            <label for="householdMembersInput"
              >Number of members in your household (not including
              yourself)?</label
            >
            <select name="householdMembers" required id="householdMembersInput">
              <option value="0">None</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6+</option>
            </select>
          </div>
          <div>
            <label for="houseSizeInput">What is your home size?</label>
            <select type="text" name="houseSize" required id="houseSizeInput">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="apartment">Apartment</option>
            </select>
          </div>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </header>
    <main>
      <section class="wrapper">
        <h2>Carbon Footprint Entries</h2>
        <div id="tab-data"></div>
      </section>
    </main>
    <template id="cfpTemplate">
      <details>
        <summary>Summary Details</summary>
        <p></p>
        <p></p>
        <p></p>
        <hr />
      </details>
    </template>
  </body>
</html>
