<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authro" content="Jacque S." />
    <title>Week Fifteen - Carbon Footprint - Public</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <form action="" id="form">
        <fieldset>
          <legend>Input Carbon Footprint</legend>
          <div>
            <label for="firstnameInput">First name:</label>
            <input
              type="text"
              id="firstnameInput"
              name="firstname"
              minlength="1"
              maxlength="20"
            />
            <p id="firstnameErr"></p>
          </div>
          <div>
            <label for="lastname">Last name:</label>
            <input
              type="text"
              name="lastname"
              id="lastnameInput"
              minlength="1"
              maxlength="20"
            />
            <p id="lastnameErr"></p>
          </div>
          <div>
            <label for="householdMembersInput"
              >Number of members in your household (not including
              yourself)?</label
            >
            <select name="householdMembers" required id="householdMembersInput">
              <option value="0">None</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6+</option>
            </select>
          </div>
          <div>
            <label for="houseSizeInput">What is your home size?</label>
            <select name="houseSize" required id="houseSizeInput">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="apartment">Apartment</option>
            </select>
          </div>
          <div>
            <label for="foodInput">What are your food choices?</label>
            <select name="foodChoice" id="foodInput" required>
              <option value="">Choose One</option>
              <option value="meat_daily">Eat domestic meat on a <strong>daily</strong> basis</option>
              <option value="meat_few">Eat domestic meat a <strong>few</strong> times per week</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan or only eat wild meat</option>
            </select>
          </div>
          <div>
            <label for="foodInputTwo" class="disabled">How do you eat your food?</label>
            <select name="foodChoiceTwo" id="foodInputTwo" required disabled>
              <option value="">Choose One</option>
              <option value="prepackaged_convenience">Prepackaged convenience food</option>
              <option value="fresh_convenience">Good balance of fresh and convenience food</option>
              <option value="fresh_local_hunted">Fresh, locally grown, or hunted food</option>
            </select>
          </div>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </header>
    <main>
      <section class="wrapper">
        <h2>Carbon Footprint Entries</h2>
        <ul id="output"></ul>
        <div id="tab-data"></div>
      </section>
    </main>
  </body>
</html>
