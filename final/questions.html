<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickAPlot | Movie Suggestion Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"defer></script>
</head>
<body>
    <header>
        <p>
            <a href="index.html">PickAPlot</a>
        </p>
        <p>
            <a href="questions.html">Questions</a> | <a href="dashboard.html">Dashboard</a>
        </p>
    </header>
    <main class="p-relative">
        <div class="hidden p-absolute z-index-neg-1 flex page-wrapper flex-column flex-center_center h-100 w-100 loading-wrapper" id="loading">
            <i class="fa-solid fa-spinner"></i>
            <p class="hidden">Loading...</p>
        </div>
        <form id="form" class="p-relative page-wrapper">
            <fieldset id="questionOneField"
                class="visible flex flex-column flex-center_center p-absolute z-index-50 w-100 h-100">
                <div>
                    <legend>What genre are you in the mood for?</legend>
                    <div class="form-wrapper">
                        <input type="radio" name="questionOne" value="action" id="actionInput">
                        <label for="actionInput">Action</label>
                    </div>
                    <div class="form-wrapper">
                        <input type="radio" name="questionOne" value="thriller" id="thrillerInput">
                        <label for="thrillerInput">Thriller</label>
                    </div>
                    <div class="form-wrapper">
                        <input type="radio" name="questionOne" value="comedy" id="comedyInput">
                        <label for="comedyInput">Comedy</label>
                    </div>
                    <div class="form-wrapper">
                        <input type="radio" name="questionOne" value="drama" id="dramaInput">
                        <label for="dramaInput">Drama</label>
                    </div>
                    <div class="form-wrapper">
                        <input type="radio" name="questionOne" value="animation" id="animationInput">
                        <label for="aniamtionInput">Animation</label>
                    </div>
                    <div class="form-wrapper">
                        <input type="radio" name="questionOne" value="fantasy" id="fantasyInput">
                        <label for="fantasyInput">Fantasy</label>
                    </div>
    
                    <p class="validation-message"></p>
                    <!-- <div>
                        <button data-next-button>Next</button>
                    </div> -->
                    <div>
                        <button data-next-button disabled>Next</button>
                    </div>
                </div>
            </fieldset>
    
            <template id="templateQuestionTwo">
                <fieldset id="questionTwoField" class="hidden p-absolute z-index-neg-1 flex flex-column flex-center_center w-100 h-100">
                    <div>
                        <legend></legend>
                        <div class="form-wrapper">
                            <input type="radio" name="questionTwo">
                            <label></label>
                        </div>
                        <div class="form-wrapper">
                            <input type="radio" name="questionTwo">
                            <label></label>
                        </div>
                        <div class="form-wrapper">
                            <input type="radio" name="questionTwo">
                            <label></label>
                        </div>
                        <p class="validation-message"></p>
                        <div>
                            <button data-previous-button>Previous</button>
                            <button data-next-button disabled>Next</button>
                        </div>
                    </div>
                </fieldset>
            </template>
            <template id="templateQuestionThree">
                <fieldset id="questionThreeField" class="hidden p-absolute z-index-neg-1 flex flex-column flex-center_center w-100 h-100">
                    <div>
                        <legend></legend>
                        <div class="form-wrapper">
                            <input type="radio" name="questionThree">
                            <label></label>
                        </div>
                        <div class="form-wrapper">
                            <input type="radio" name="questionThree">
                            <label></label>
                        </div>
                        <div class="form-wrapper">
                            <input type="radio" name="questionThree">
                            <label></label>
                        </div>
                        <p class="validation-message"></p>
                        <div>
                            <button data-previous-button>Previous</button>
                            <button data-next-button id="lastNextBtn" disabled>Next</button>
                        </div>
                    </div>
                </fieldset>
            </template>
            <template id="templateSubmission">
                <fieldset id="prefersNewReleasesField" class="hidden p-absolute z-index-neg-1 flex flex-column flex-center_center w-100 h-100">
                    <div>
                        <legend>Newer releases only?</legend>
                        <div id="checkboxWrapper">
                            <input type="radio" name="prefersNewReleases" value="newer" id="yesInput">
                            <label for="yesInput">Yes</label>
                            <input type="radio" name="prefersNewReleases" value="older" id="noInput">
                            <label for="noInput">No</label>
                        </div>
                        <!-- <div>
                            <label for="nameInput">Your Name</label>
                            <input type="text" name="name" id="nameInput">
                        </div> -->
                        <button type="submit" disabled>Submit!</button>
                    </div>
                </fieldset>
            </template>
        </form>
        <section id="results" class="flex flex-column flex-center_center w-100 h-100"></section>
    </main>
    <footer class="flex flex-center_center">
		<p>
			<a href="https://cit93.github.io/" target="_blank">CIT 93</a> | <a href="https://github.com/CIT93/jacques-pub" target="_blank">jacques-pub</a>
		</p>
	</footer>
</body>
</html>
