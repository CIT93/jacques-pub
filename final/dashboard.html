<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickAPlot | Dashboard</title>
    <script src="main.js" defer type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      section[data-wrapper="history"] {
        border-right: 12px solid #d9dfc5;
      }
      section[data-wrapper="history"] ul {
        list-style: none;
      }
      /* section[data-wrapper="history"] ul > li{
            padding-left: 1.3rem;
        } */
      /* section[data-wrapper="history"] ul > li::before {
            content: "\f008";
            font-family: FontAwesome;
            display: inline-block;
            margin-left: 1rem;
            width: 33px;
        }
         */
    </style>
  </head>
  <body>
    <header>
      <p>
        <a href="index.html">Pick A Plot</a>
      </p>
      <p>
        <a href="questions.html">Questions</a> |
        <a href="dashboard.html">Dashboard</a>
      </p>
    </header>
    <main class="flex page-wrapper">
      <section class="w-33" data-wrapper="history">
        <h2>History List</h2>
        <button data-action-button="edit" class="link">Edit</button>
        <ul data-list="history"></ul>
        <template id="templateHistoryItem">
          <li class="card-wrapper">
            <div class="card-header flex justify-content_center">
              <img data-movie="poster" loading="lazy" >
              <div class="card-header_info">
                <p data-movie="title"></p>
                <p>
                  <span
                    data-movie="genre"
                    class="tag text-center heading-font"
                  ></span>
                </p>
              </div>
            </div>
            <div class="card-body">
              <button data-action="details">View Details</button>
              <button data-action="delete" class="hidden text-center">
                <span aria-hidden="true">
                  <i aria-hidden="true" class="fa-regular fa-trash-can"></i>
                </span>
                <span class="hidden" style="font-size: 0">Delete</span>
              </button>
            </div>
          </li>
        </template>
      </section>
      <section class="w-66">
        <div data-wrapper="movieDetails"></div>
        <template id="templateMovieCard">
          <div class="card-wrapper">
            <div class="card-header flex">
              <div>
                <p data-movie="title" class="heading-font_display"></p>
                <p data-movie="genre">Genre: </p>
                <p data-movie="yearReleased">Year Released: </p>
              </div>
            </div>
            <!-- <hr> -->
            <br />
            <div class="card-body">
              <p class="card-heading heading-font">Description:</p>
              <p data-movie="description"></p>
              <p datat-movie="topCastMembers"></p>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="flex flex-center_center">
      <p>
        <a href="https://cit93.github.io/" target="_blank">CIT 93</a> | <a href="https://github.com/CIT93/jacques-pub" target="_blank">jacques-pub</a>
      </p>
    </footer>
  </body>
</html>
